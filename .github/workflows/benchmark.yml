name: Benchmark

on: [push, pull_request]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for comparing with the base branch
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest pytest-benchmark
          pip install . # Install your project dependencies

      - name: Run benchmark tests
        run: |
          pytest --benchmark-json=benchmark_results.json [path/to/your/tests]

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Python Benchmarks
          tool: 'pytest-benchmark'
          output-file: benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add alert comments to PRs and fail the workflow on regression
          alert-threshold: '110%' # Fails if performance drops by more than 10%
          comment-on-pr: true
          fail-on-alert: true
